name = "ewdev/darklua_build"
version = "0.1.0"
description = "A darklua build script for Lune"
authors = ["ewdev"]
repository = "https://github.com/ewd3v/lune_darklua_build"
license = "MIT"
include = ["pesde.toml", "README.md", "LICENSE", ".luaurc", "src/**/*.luau"]
private = true

[target]
environment = "lune"
lib = "src/lib/init.luau"

[target.scripts]
darklua_build = "src/script/init.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
test = "test/init.luau"

[peer_dependencies]
darklua = { name = "pesde/darklua", version = "^0.16.0" }

[dependencies]
luau_path = { name = "jiwonz/luau_path", version = "^0.1.3", target = "luau" }
pathfs = { name = "jiwonz/pathfs", version = "^0.6.0-rc.4" }
progressbar = { name = "veternitzz/progressbar", version = "^1.0.1" }
dirs = { name = "jiwonz/dirs", version = "^0.4.0" }
glob = { name = "jiwonz/glob", version = "^0.1.1" }
pesde_exec = { name = "jiwonz/pesde_exec", version = "^0.4.2" }

[patches]
"jiwonz/glob" = { "0.1.1 lune" = "patches/jiwonz+glob-0.1.1+lune.patch" }
"veternitzz/progressbar" = { "1.0.1 lune" = "patches/veternitzz+progressbar-1.0.1+lune.patch" }
