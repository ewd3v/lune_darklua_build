name = "ewdev/darklua_build"
version = "0.2.2"
description = "A darklua build script for Lune"
authors = ["EwDev (https://ewdev.net/)"]
repository = "https://github.com/ewd3v/lune_darklua_build"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", ".luaurc", "src/**/*.luau"]

[engines]
pesde = "^0.7.1"
lune = "^0.10.4"

[target]
environment = "lune"
lib = "src/lib/init.luau"
bin = "src/bin/init.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
test = "test/init.luau"
bin = "src/bin/init.luau"

[peer_dependencies]
darklua = { name = "pesde/darklua", version = "^0.17.1+toolchainlib.1" }

[dependencies]
pathfs = { name = "jiwonz/pathfs", version = "^0.6.0" }
dirs = { name = "jiwonz/dirs", version = "^0.6.0" }
glob = { name = "jiwonz/glob", version = "^0.2.0" }
option = { name = "lukadev_0/option", version = "^1.2.1" }
result = { name = "lukadev_0/result", version = "^1.2.1" }
